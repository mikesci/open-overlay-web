<!DOCTYPE html>
<html>
<head>
    <title>Open Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@blueprintjs/core@3.31.0/lib/css/blueprint.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149899095-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-149899095-1');
    </script>
</head>
<body class="bp3-dark">
    <div class="app"></div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="app.js"></script>
    <script>
        window.addEventListener("load", function() {

            ReactDOM.render(
                React.createElement(
                    app.default,
                    {
                        width: 1920,
                        height: 1080,
                        overlay: window._overlay,
                        onOverlayChanged: (overlay) => { window._overlay = overlay; }
                    }
                ),
                document.querySelector(".app")
            );

        });
    </script>
</body>
</html>
